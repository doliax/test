<div class="todo_apartado">
    <!--Use the array palabras for iterate each value and print it like x-->
    <!--<span class="iter_array" *ngFor="let x of palabras">
        {{x}}
    </span>-->

    <br>
    <!--With this ngmodel, we capture the new value of nuevo and can send it at the function-->
    <input placeholder="Escribe una opinión" [(ngModel)]="nuevo" type="text">
    <button (click)="addTodo(nuevo)">Añadir Opinión</button>
    <div  *ngFor="let x of palabras">
        <!--decimos que dentro del componente hijo cada elemento del array es una variable-->
        <app-elemento-mostrar class="elemento_mostrar" [datos]="x"></app-elemento-mostrar>
    </div>
</div>
