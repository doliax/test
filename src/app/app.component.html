<!DOCTYPE html>
<head>
    <Title>Pagina Web Prueba</Title>
</head>

<body>
    <header class="header">
        Ram Pagina v2
    </header>
    <h1 class="h1_first">Titulo principal de la pagina</h1>
   <!-- <hr/>-->
    <div class="todo_apartado">
        <h2>Apartado Todo</h2>
        <!--Use the array palabras for iterate each value and print it like x-->
        <span class="iter_array" *ngFor="let x of palabras">
            {{x}}
        </span>
        <p>Escribe una tarea</p>
        <!--With this ngmodel, we capture the new value of nuevo and can send it at the function-->
        <input [(ngModel)]="nuevo" type="text">
        <button (click)="addTodo(nuevo)">AÃ±adir tarea</button>
    </div>
    <hr/>
    <div class="card_apartado">
        <h2>Card Apartado</h2>
        <app-cards></app-cards>
    </div>
</body>
